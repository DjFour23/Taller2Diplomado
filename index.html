<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Taller 2</title>
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-center mt-5">
          <div class="row align-items-center">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="name"
                            >Nombre</label
                          >
                          <input type="text" id="name" class="form-control" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="lastName"
                            >Apeliido</label
                          >
                          <input
                            type="text"
                            id="lastName"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="email"
                            >Email</label
                          >
                          <input type="email" id="email" class="form-control" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="id"
                            >Identificacion</label
                          >
                          <input
                            type="number"
                            id="identificacion"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="psw">Contraseña</label>
                      <input type="password" id="psw" class="form-control" />
                    </div>
                    <div class="row mb-4">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-primary btn-block mb-4 col-6"
                          onclick="crearUsuario()"
                        >
                          Crear
                        </button>
                      </div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-danger btn-block mb-4 col-6"
                          onclick="backToTheBasics()"
                        >
                          Cancelar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="table-responsive">
                <table
                  class="table table-responsive table-dark table-hover table-striped"
                >
                  <thead>
                    <tr>
                      <th scope="col" class="text-center">ID</th>
                      <th scope="col" class="text-center">Nombre</th>
                      <th scope="col" class="text-center">Apellido</th>
                      <th scope="col" class="text-center">Identificacion</th>
                      <th scope="col" class="text-center">Email</th>
                      <th scope="col" class="text-center">Contraseña</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
